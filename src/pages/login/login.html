
<ion-header>
  <ion-navbar>
    <ion-title>Log in/Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card fancy-text>
  <ion-card-header>Welcome to Stick Control Metronome!</ion-card-header>
  <ion-card-content>
    <ion-list [hidden]="invisibilityMap['Menu']">
      <ion-item>
        <button ion-button (click)="makeVisible('LogIn')" >Log In</button>
        <button ion-button (click)="makeVisible('CreateAccount')">Create Account</button>
        <button ion-button (click)="loginGuest()">Guest</button>
      </ion-item>
    </ion-list>
    <ion-list [hidden]="invisibilityMap['LogIn']">
      <ion-item>
        <ion-input (change)="onChange('old')" [(ngModel)]="email" type="email" value="" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input (change)="onChange('old')" [(ngModel)]="password"  type="password" value="" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="logIn()">Ok</button>
        <button ion-button (click)="makeVisible('Menu')">Cancel</button>
      </ion-item>
    </ion-list>
    <ion-list ion-list [hidden]="invisibilityMap['CreateAccount']">
      <ion-item>
        <ion-input  (change)="onChange('new')" [(ngModel)]="newUsername"  type="text" value="" placeholder="User name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input (change)="onChange('new')" [(ngModel)]="newEmail" type="email" value="" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input (change)="onChange('new')" [(ngModel)]="newPassword1"  type="password" value="" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input (change)="onChange('new')" [(ngModel)]="newPassword2"  type="password" value="" placeholder="Re-enter password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="createAccount()">Ok</button>
        <button ion-button (click)="makeVisible('Menu')">Cancel</button>
      </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
