<ion-header>
  <ion-navbar>
    <ion-title>Stick Control Metronome{{ exerciseSets.currentExerciseSet != null ? ':' : ''}}
      <span color="primary">{{ exerciseSets.currentExerciseSet?.name }}</span>
    </ion-title>
    <app-buttons></app-buttons>
  </ion-navbar>
</ion-header>

<ion-content #contentContainer padding class="home">
  <span class="info-label">BPM</span>
  <ion-badge>
      <span class="info-value" color="primary">{{ bpm }}</span>
  </ion-badge>
    <span class="info-label">Count</span>
  <ion-badge>
    <span class="info-value" color="primary">{{ count }}</span>
  </ion-badge>
    <span class="info-label">Repetition</span>
  <ion-badge>
    <span class="info-value" color="primary">{{ repetition }}</span>
  </ion-badge>

  <ion-list>
    <ion-item  [@activation]="topDisplayState.activationStyle">
      <div #topContainer class="exercise-container">
        <exercise-display #topDisplay></exercise-display>
      </div>
    </ion-item>
    <ion-item  [@activation]="bottomDisplayState.activationStyle">
      <div #bottomContainer class="exercise-container">
        <exercise-display #bottomDisplay></exercise-display>
      </div>
    </ion-item>
  </ion-list>
  <button [disabled]="!loaded" ion-button (click)="startClicked($event)">{{ startButtonText }}</button>
  <button [disabled]="!loaded" ion-button (click)="pauseClicked($event)" [hidden]="!isStarted">{{ pauseButtonText }}</button>
</ion-content>
