<ion-header>
  <ion-navbar>
    <ion-title>Define Repeat</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Number of Measures</ion-label>
            <ion-range min="minMeasures" max="maxMeasures" [(ngModel)]="numMeasures" color="primary"></ion-range>
            <ion-label range-left>Max: {{ minMeasures }}</ion-label>
            <ion-label range-right>Min: {{ maxMeasures }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Number of Repeats</ion-label>
            <ion-range min="minRepeats" max="maxRepeats" [(ngModel)]="numRepeats" color="primary"></ion-range>
            <ion-label range-left>{{ minRepeats }}</ion-label>
            <ion-label range-right>{{ maxRepeats }}</ion-label>
        </ion-item>
        <button ion-button (click)="create()">Create</button>
        <button ion-button (click)="cancel()">Cancel</button>
    </ion-list>
</ion-content>
