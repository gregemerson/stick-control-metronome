<form [formGroup]="newExerciseSet">
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Category</ion-label>
        <ion-input type="text" formControlName="category"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Comments</ion-label>
        <ion-textarea formControlName="comments"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!newExerciseSet.valid" (click)="create()">Create</button>
    <button ion-button [disabled]="!newExerciseSet.valid" (click)="cancel()">Cancel</button>
</form>
