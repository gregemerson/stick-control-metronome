
<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <app-buttons></app-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">
  <ion-list>
    <ion-item>
      <ion-label stacked>Number of Repetitions</ion-label>
      <ion-input type="number" [(ngModel)]="settings.numberOfRepititions"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Minimum Tempo</ion-label>
      <ion-input type="number" [(ngModel)]="settings.minTempo"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>MaximumTempo</ion-label>
      <ion-input type="number" [(ngModel)]="settings.maxTempo"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>Tempo Step</ion-label>
      <ion-input type="number" [(ngModel)]="settings.stepTempo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Seconds Before Start</ion-label>
      <ion-input type="number" [(ngModel)]="settings.secondsBeforeStart"></ion-input>
    </ion-item> 
  </ion-list>
  
</ion-content>
