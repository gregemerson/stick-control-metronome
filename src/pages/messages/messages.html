<ion-header>
  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <span color="message.type == MessageType.Error ? 'danger' : 'secondary'">
        {{ message.heading }}
      </span>
      <p>{{ message.body }}</p>
    </ion-item>
  </ion-list>
</ion-content>
