<ion-header>
  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>{{ category }}</ion-card-header>
    <ion-list>
      <ion-item danger *ngFor="let message of messages">{{ message }}</ion-item>
    </ion-list>
  </ion-card>
</ion-content>
