<ion-content padding>
  <ion-card>
    <ion-card-content>{{ message }}</ion-card-content>
  </ion-card>
  <ion-buttons start>
    <button ion-button (click)="onOk()" color="primary" small>
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button (click)="onCancel()" color="danger" small>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
